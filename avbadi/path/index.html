<link rel='stylesheet' type='text/css' href='../css/main.css'>
<script src="../js/jquery.masonry.min.js"></script>
<div class="container-fluid hidden-ele" >
<div class="row">
<div id="waterfall" >
	
	
		</div>
	</div>
</div>
<div class="text-center hidden-ele">
    <ul id="ul_page" class="pagination pagination-lg">
    	
    </ul>

<!--
	作者：wuyifang@protonmail.com
	时间：2018-05-12
	描述：list页面end
-->
<script type="text/javascript">
	var pageno = localutil.getInt("pageno",1);
	//localutil.del("open_url")
	var url = 	(localutil.get("open_url")||"https://www.javbus2.pw")
	if(url.indexOf("genre")+url.indexOf("actresses")+url.indexOf("star")<=0){
		url = url+"/page/"+pageno;
	}else{
		url = url+"/"+pageno;
	}
	layer.open({shadeClose: true,type: 2});
	(function(mui,xhr,$){
		mui.plusReady(function() {
			xhr.send({"url":url,
			"callback":indexPageCallback})
		});
		function indexPageCallback(respon){
			flushPage(respon.txt)
		}
		function flushPage(txt){
			var ind = 0;
			var hmt = "";
			txt = $.parseHTML(txt);
			$(txt).find("div").each(function(){
				if($(this).attr("id")=="waterfall"&&ind==0){
					hmt = $(this).html();
					if($(this).children().length>1){
						return false;
					}
					return true;
				}
				if($(this).attr("id")=="waterfall"&&ind==1){
					hmt = $(this).html();
					return false;
				}
			});
			var page_html = "";
			var li_html_active = '<li class="active"><a class = "accl" data="cpno" fun="returnPageNo" href="/page/cpno">cpno</a></li>';
			var preLiHtml = '<li><a class = "accl"  data="cpno" fun="returnPageNo" id="pre_page">上一頁</a></li>';
			var nextLiHtml = '<li><a class = "accl"  data="cpno" fun="returnPageNo" id="nex_page">下一頁</a></li>';
			var oneLiHtml = '<li><a class = "accl"  data="1" fun="returnPageNo">1</a></li>';
			$(txt).find("ul").each(function(){
				if($(this).hasClass("pagination-lg")){
					var pageli = $(this).children();
					var pageliLeng = pageli.length;
					var pre = $(pageli[0]).text().indexOf("一頁")>0;
					if(pre){preLiHtml=preLiHtml.replace(/cpno/g,pageno-1);page_html+=preLiHtml}
					var currli = li_html_active.replace(/cpno/g,pageno);
					
					if(pageno!=1){
						page_html += oneLiHtml;
					}
					page_html += currli;
					var lastLi = $(pageli[pageliLeng-1]);
					if(lastLi.parent().hasClass('active')){
						return false;
					}
					if(lastLi.text().indexOf("下一頁")>=0){
						var lp = lastLi.prev().text();
						page_html += ('<li><a class = "accl"  data="'+lp+'" fun="returnPageNo">'+lp+'</a></li>');
						nextLiHtml = nextLiHtml.replace(/cpno/g,pageno+1);
						page_html+=nextLiHtml;
					}
					return false;
				}
			});
			hmt = hmt.replace(/<br>/g,"</span>");
			hmt = hmt.replace(/<span>/g,"<span><span class='title_span'>");
			$("#waterfall").append(hmt);
			$('#waterfall').masonry({
            	itemSelector: ".item",
	            isAnimated: false,
	            isFitWidth: true
	        });
	        $("#ul_page").html(page_html);
	        $("body").append('<footer class="footer"><div class="container-fluid"><p>&nbsp;&nbsp;contact us at cailiu@protonmail.com</p></div></footer>');
			layer.close(0);
		}
       $(".hidden-ele").show();
       localutil.del("pageno");
    })(mui,naxhr,jQuery);

</script>

<script type="text/javascript" src="../pathjs/a_click.js" ></script>
