    <script>
    	var gid;
		var uc = 0;
		var img ='';
		var  lang = 'zh';
		var xyzurl = "https://www.javbus.xyz/ajax/uncledatoolsbyajax.php?gid=";
		var pwurl = "https://www.javbus2.pw/ajax/uncledatoolsbyajax.php?gid=";
		var open_movie_url;
        (function($m,$,xhr){
        	layer.open({shadeClose: false,type: 2});
        	open_movie_url = localutil.getCache("open_movie_url");
        	if(open_movie_url==null){
        		window.location.href="index.html";
        		return;
        	}
        	$m.plusReady(function() {
				xhr.send({"url":open_movie_url,
				"callback":moviewPageCallback})
				
        	});
        	
        	function moviewPageCallback(res){
        		flushPage(res.txt);
        	}
        	
        	function flushPage(txt){
        		var ntxt = $.parseHTML(txt);
        		var htm = '';
        		$(ntxt).find("h4").each(function(){
        			if($(this).text().indexOf("推薦 ")>=0){
        				$(this).next().detach();
        				$(this).detach();
        			}
        			if($(this).text().indexOf("磁力連結投稿")>=0){
        				$(this).detach();
        			}
        			
        		});
        		
        		$(ntxt).find("h3").each(function (){
        			htm = $(this).parent().html();
        			return false;
        		});
        		var is = txt.indexOf("var gid = ");
        		
        		var ucis = txt.indexOf("var uc = ");
        		var imgis = txt.indexOf("var img = ");
        		if(is>0){
        			var id = txt.substr(is+9,12);
        			uc = txt.substr(ucis+9,1);
        			img = txt.substring(imgis+11,txt.indexOf(".jpg")+4);
        			gid = $.trim(id);
        			if(gid.indexOf(";")>0)gid = gid.substring(0,gid.indexOf(";"))
        		}
        		$(".container").html(htm);
        		init();
				var t=(open_movie_url.indexOf("xyz")>0?xyzurl:pwurl)+gid+"&lang="+lang+"&img="+img+"&uc="+uc+"&floor="+Math.floor(Math.random()*1e3+1);
				xhr.send({"url":t,"callback":moviewTorrentCallback});
        	}
        	function moviewTorrentCallback(res){
        		var txt = (res.txt);
        		txt = txt.replace(/onclick="window.open\(/g,"class='accl' fun='copyMagnet' data=");
        		txt = txt.replace(/,'_self'\)"/g,"");
        		//console.log(txt);
        		//https://www.javbus2.pw/ajax/uncledatoolsbyajax.php?gid=37382949490&lang=zh&img=https://pics.javcdn.pw/cover/6lgv_b.jpg&uc=0&floor=986
        		//https://www.javbus2.pw/ajax/uncledatoolsbyajax.php?gid=3738294945&lang=zh&img=https://pics.javcdn.pw/cover/6lgv_b.jpg&uc=0&floor=453
        		$("#magnet-table").append(txt);
        		//localutil.setResponseCache(url,"",60*60*24*10);
        		layer.close(0);
        	}
        	function init(){
        		$('.bigImage').magnificPopup({
	            type: 'image',
	            closeOnContentClick: true,
	            closeBtnInside: false,
	            fixedContentPos: true,
	            mainClass: 'mfp-no-margins mfp-with-zoom',
	            image: {
	                verticalFit: true,
	                titleSrc: function(item) {
	                    return $(".container").find("h3").text();
	                }
	            },
	            zoom: {
	                enabled: true,
	                duration: 300
	            }
	        });
	        
	        $('#sample-waterfall').magnificPopup({
	            delegate: 'a',
	            type: 'image',
	            closeOnContentClick: false,
	            closeBtnInside: false,
	            mainClass: 'mfp-with-zoom mfp-img-mobile',
	            image: {
	                verticalFit: true,
	                titleSrc: function(item) {
	                    return $(".container").find("h3").text();
	                }
	            },
	            gallery: {
	                enabled: true
	            },
	            zoom: {
	                enabled: true,
	                duration: 300,
	                opener: function(element) {
	                    return element.find('img');
	                }
	            }
	            
	        });
        	}
        
        })(mui,jQuery,naxhr);
        
	
    </script>
